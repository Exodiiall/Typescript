
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>TV Series</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
</head>
<body class="bg-light">
    <div class="container py-4">
    <h1 class="mb-4">TV Series</h1>
    <div class="row g-4">
        <!-- Columna izquierda: tabla -->
        <div class="col-12 col-lg-7">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Channel</th>
                <th scope="col">Seasons</th>
            </tr>
            </thead>
            <tbody id="series-tbody">
            <!-- Filas generadas por main.ts -->
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4" class="fw-semibold">
                Average seasons: <span id="avg-seasons">0</span>
                </td>
            </tr>
            </tfoot>
        </table>
        </div>

        <!-- Columna derecha: tarjeta detalle -->
        <div class="col-12 col-lg-5">
        <div class="card shadow-sm">
            <img id="card-img" src="" class="card-img-top" alt="Series image">
            <div class="card-body">
            <h5 id="card-title" class="card-title">Seleccione una serie</h5>
            <p id="card-text" class="card-text">Haz clic en una fila para ver detalles.</p>
            <a id="card-link" href="#" target="_blank" rel="noopener noreferrer" class="btn btn-primary disabled">Sitio oficial</a>
            </div>
        </div>
        </div>
    </div>
    </div>

    <script src="./bundle.js"></script>
</body>
</html>
